<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/Styles/Main.css">
  <link rel="stylesheet" href="/Styles/MainPage.css">
  <link rel="stylesheet" href="/Styles/Library.css">
  <link rel="stylesheet" href="/Styles/TopBar.css">
  <link rel="stylesheet" href="/Styles/BottomBar.css">

  <title>Spotify.com</title>

</head>

<body>
  <!--Top bar-->
  <div class="top-Bar-Container">
    <div class="spotifyLogoContainer">
      <img class="spotifyLogo" src="/images/spotify-logo.svg" alt="Logo of Spotify">
    </div>

    <!--Home and search bar container-->
    <div class="homeAndSearchBarContainer">
      <div class="homeContainer">
        <img class="homeLogo" src="/images/home-logo.png" alt="Home page logo of Spotify">
      </div>

      <div class="searchBarContainer">
        <img class="searchLogo" src="/images/search-logo.jpeg" alt="Search logo of Spotify">
        <input class="searchBar" type="text" placeholder="What do you want to play?">

        <!--Browse container-->
        <div class="browseContainer">
          <img class="browse" src="/images/browse-logo.png" alt="Browse logo of Spotify">
        </div>
      </div>
    </div>

    <div class="installNotificationsProfileContainer">
      <div class="installContainer">
        <img class="install" src="/images/install-icon.png" alt="Install logo of Spotify">
      </div>
    </div>
      
    </div>
  </div>

</body>
</html>
